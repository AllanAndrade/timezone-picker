<!DOCTYPE html>
<html>

<head>
    <title>Select timezone using world map</title>
    <link href="../dist/styles/timezone-picker.css" rel="stylesheet">
    <link href="../dist/styles/timezone-picker-vendor.css" rel="stylesheet">
</head>

<body class="example">
    <script type="text/javascript">
    setTimeout(function() {
        $('body').timezonePicker({
            hoverText: function(e, data) {
                return (data.timezone + " (" + data.zonename + ")");
            },
            quickLink: [{
                "PST": "PST",
                "MST": "MST",
                "CST": "CST",
                "EST": "EST",
                "GMT": "GMT",
                "IST": "IST",
                "LONDON": "Europe/London",
                "India": "Asia/Calcutta"
            }]
        });
    }, 1000)
    </script>
    <script type="text/javascript" src="../dist/timezone-picker.min.js"></script>
</body>

</html>
